
{% extends "layout_unbranded.html" %}

{% block pageTitle %}
Form example
{% endblock %}

{% block content %}

<div class="govuk-grid-row" id="wrapper">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">Register for our newsletter</h1>
    <form id="email-form" action='/confirmation' method="POST">
      <div class="govuk-form-group">
        <span id="form-error" class="govuk-error-message govuk-visually-hidden">
          <span class="govuk-visually-hidden">Error:</span> Please add all details to the form
        </span>
        <label class="govuk-label" for="full-name" >
          Full name
        </label>
        <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name">
        <label class="govuk-label" for="email">Email Address</label>
        <input class="govuk-input" id="email" name="email" type="text" autocomplete="email">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <div class="govuk-label">
                Is this your work or personal email?
              </div>
            </legend>
            <div class="govuk-radios govuk-radios--inline">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="work" name="email_type" type="radio" value="work">
                <label class="govuk-label govuk-radios__label" for="work">
                  Work
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="personal" name="email_type" type="radio" value="personal">
                <label class="govuk-label govuk-radios__label" for="personal">
                  Personal
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="sort">
            How often would you like to recieve the newsletter?
          </label>
          <select class="govuk-select" id="sort" name="sort">
            <option value="daily">Daily</option>
            <option value="Weekly" selected>Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
              <h2 class="govuk-label">Why do you want to recieve the newsletter?</h2>
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              </legend>
              <span id="waste-hint" class="govuk-hint">
                Select all that apply. 
              </span>
              <div class="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="waste" name="waste" type="checkbox" value="carcasses">
                  <label class="govuk-label govuk-checkboxes__label" for="waste">
                    I love emails
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="waste-2" name="waste" type="checkbox" value="mines">
                  <label class="govuk-label govuk-checkboxes__label" for="waste-2">
                    Newsletters are the best
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="waste-3" name="waste" type="checkbox" value="farm">
                  <label class="govuk-label govuk-checkboxes__label" for="waste-3">
                    I'm being made to do this
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
      <button id="go-confirm" class="govuk-button" type="submit">Register</button>
    </form>

  </div>
</div>

{% endblock %}
